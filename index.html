<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/fst-popup-search.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Lato', sans-serif;
        }
        *{
            box-sizing: border-box;
        }
        .container{
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to FST popup search</h1>
        <button class="open-search">trigger Search</button>
        <input type="text">


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="dist/fst-popup-search.min.js"></script>

        <script>
            $(document).ready(function(){
                $('.open-search').fstPopupSearch();
            })
        </script>

    </div>

</body>
</html>
